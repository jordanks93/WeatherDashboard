<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Header-->
    <header class="jumbotron text-center">Weather Dashboard</header>

    <div class = "container">
        <div class="row">
            <!--City Search Bar with search history-->
            <aside class="col-3 my-3 p-5 rounded border border-dark">
                <label for="searchInput"><strong>Search for a city (City, State):</strong></label>
                
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                            </div>
                    </div>
                
                <!--City History Button List-->
                <div class="searchHistBtnList">
                    <!-- <button class= "pr-5">Test City</button>
                    <br>
                    <button class= "pr-5">Test City</button> -->
                </div>
            </aside>

            <section class="col-9 my-3 p-5 rounded border border-dark">
                
                <div class="row">
                    <!--Searched city's current weather data-->
                    <div class="currentWeather">
                        <h2 id="cityDateWI">Test City (MM/DD/YYYY) Weather Icon</h1>
                        <h5 id="temp">Tempurature:</h4>
                        <h5 id="humid">Humidity:</h4>
                        <h5 id="windSpeed">Wind Speed:</h4>
                        <h5 id="uv">UV Index:</h4>
                    </div>
                </div>
                
                <hr>

                <!--Searched city's 5-day weather data-->
                <label for="card"><strong>5-Day Forecast:</strong></label>
                <div class="row">

                    <div class="col mx-1 card text-nowrap text-center" style="width: 18rem;">
                        <div class="Day1 card-body">
                          <h6 id="card-date">MM/DD/YYYY<br>
                            <span=card-icon>Icon</span>
                          </h6>
                          <p id="card-temp">Temp:</p>
                          <p id="card-humid">Humidity:</p>
                        </div>
                    </div>

                    <div class="col mx-1 card text-nowrap text-center" style="width: 18rem;">
                        <div class="Day2 card-body">
                          <h6 id="card-date">MM/DD/YYYY<br>
                            <span=card-icon>Icon</span>
                          </h6>
                          <p id="card-temp">Temp:</p>
                          <p id="card-humid">Humidity:</p>
                        </div>
                    </div>

                    <div class="col mx-1 card text-nowrap text-center" style="width: 18rem;">
                        <div class="Day3 card-body">
                          <h6 id="card-date">MM/DD/YYYY<br>
                            <span=card-icon>Icon</span>
                          </h6>
                          <p id="card-temp">Temp:</p>
                          <p id="card-humid">Humidity:</p>
                        </div>
                    </div>

                    <div class="col mx-1 card text-nowrap text-center" style="width: 18rem;">
                        <div class="Day4 card-body">
                          <h6 id="card-date">MM/DD/YYYY<br>
                            <span=card-icon>Icon</span>
                          </h6>
                          <p id="card-temp">Temp:</p>
                          <p id="card-humid">Humidity:</p>
                        </div>
                    </div>

                    <div class="col mx-1 card text-nowrap text-center" style="width: 18rem;">
                        <div class="Day5 card-body">
                          <h6 id="card-date">MM/DD/YYYY<br>
                            <span=card-icon>Icon</span>
                          </h6>
                          <p id="card-temp">Temp:</p>
                          <p id="card-humid">Humidity:</p>
                        </div>
                    </div>

            </section>

        </div>   
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
