<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Header-->
    <header class="jumbotron text-center"><span id="headerText">Weather Dashboard</span></header>

    <div class="container">
        <div class="row">
            <!--City Search Bar with search history-->
            <aside class="col-md-3 col-sm-12 my-3 p-5 rounded border border-dark bg-dark">
                <label for="searchInput"><strong>Search for a city (City, State):</strong></label>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                        <button class="btn btn-outline-secondary" type="button" id="clearButton">Clear History</button>
                    </div>
                </div>

                <!--City History Button List-->
                <div class="searchHistBtnList">
                </div>
            </aside>

            <section class="col-md-9 col-sm-12 my-3 p-5 rounded border border-dark bg-secondary text-dark">

                <div class="row">
                    <!--Searched city's current weather data-->
                    <div class="currentWeather">
                        <h2 id="cityDateWI">Test City (MM/DD/YYYY) Weather Icon</h2>
                        <h5 id="temp">Tempurature:</h5>
                        <h5 id="humid">Humidity:</h5>
                        <h5 id="windSpeed">Wind Speed:</h5>
                        <h5 id="uv">UV Index:</h5>
                    </div>
                </div>

                <hr>

                <!--Searched city's 5-day weather data-->
                <label id="card" class="text-white"><strong>5-Day Forecast:</strong></label>
                <div class="row">

                    <div class="mx-1 card text-left bg-primary text-white">
                        <div class="Day1 card-body">
                            <h6 id="card-date1"></h6>
                            <!--Weather Status Icon-->
                            <a id="iconImg1"></a>
                            <p id="card-temp1">Temp:</p>
                            <p id="card-humid1">Humidity:</p>
                        </div>
                    </div>

                    <div class="mx-1 card text-left bg-primary text-white">
                        <div class="Day2 card-body">
                            <h6 id="card-date2"></h6>
                            <!--Weather Status Icon-->
                            <a id="iconImg2"></a>
                            <p id="card-temp2">Temp:</p>
                            <p id="card-humid2">Humidity:</p>
                        </div>
                    </div>

                    <div class="mx-1 card text-left bg-primary text-white">
                        <div class="Day3 card-body">
                            <h6 id="card-date3"></h6>
                            <!--Weather Status Icon-->
                            <a id="iconImg3"></a>
                            <p id="card-temp3">Temp:</p>
                            <p id="card-humid3">Humidity:</p>
                        </div>
                    </div>

                    <div class="mx-1 card text-left bg-primary text-white">
                        <div class="Day4 card-body">
                            <h6 id="card-date4"></h6>
                            <!--Weather Status Icon-->
                            <a id="iconImg4"></a>
                            <p id="card-temp4">Temp:</p>
                            <p id="card-humid4">Humidity:</p>
                        </div>
                    </div>

                    <div class="mx-1 card text-left bg-primary text-white">
                        <div class="Day5 card-body">
                            <h6 id="card-date5"></h6>
                            <!--Weather Status Icon-->
                            <a id="iconImg5"></a>
                            <p id="card-temp5">Temp:</p>
                            <p id="card-humid5">Humidity:</p>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
